<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/Videos.css" />
  </head>
  <body>
    <video id="video" controls preload="metadata" width="500" height="400">
      <source src="videos/video.mp4" type="video/mp4" />
      <source src="videos/video.ogg" type="video/webm" />
      <track
        label="English"
        kind="subtitles"
        srclang="en"
        src="captions/programm-es.vtt"
        default
      />
      <track
        label="Spanish"
        kind="subtitles"
        srclang="sp"
        src="captions/programm-sp.vtt"
      />
      <track
        label="Italian"
        kind="subtitles"
        srclang="it"
        src="captions/programm-it.vtt"
      />
    </video>
    <div id="video-controls" class="controls" data-state="hidden">
      <button id="playpause" type="button" data-state="play">Play/Pause</button>
      <button id="stop" type="button" data-state="stop">Stop</button>
      <div class="progress">
        <progress id="progress" value="0" min="0">
          <span id="progress-bar"></span>
        </progress>
      </div>
      <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
      <button id="volinc" type="button" data-state="volup">Vol+</button>
      <button id="voldec" type="button" data-state="voldown">Vol-</button>
      <button id="fs" type="button" data-state="go-fullscreen">
        Fullscreen
      </button>
      <button id="subtitles" type="button" data-state="subtitles">CC</button>
    </div>
    <script src="script/video.js"></script>
  </body>
</html>
